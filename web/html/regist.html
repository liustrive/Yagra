<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='container'>
    <div class="row">
    <div class='col-md-4'></div>
    <div class='col-md-4'><a href="/"><h1>Yagra</h1></a></div>
    <div class='col-md-4'></div>
    </div>
    <div class="row">
    <div class='col-md-4'></div>
    <div class='col-md-4'><h4>Gravatar.com是一个提供avatar hosting服务的站点，你可以在Gravatar上编辑和管理你的头像，然后在其他支持Gravatar的站点上使用，比如Github，Wordpress等站点都使用其服务。</h4>
<h4>Yagra模仿Gravatar的功能，完成了一个简单版的avatar hosting站点</h4></div>
    <div class='col-md-4'></div>
    </div>
    <div class="row" style='margin-top:20px;'>
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <form name='form' method='post' role='form'>
        <div class="form-group">
	<p class="text-danger">__SERVER_MSG__</p>
            <label>用户名：</label>
            <input type='text' class="form-control" placeholder="输入用户名" name='username'>
            <p class="help-block">数字和字母，6~30个字符</p>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type='password' class="form-control" placeholder="输入密码" name='password'>
            <p class="help-block">6~60个字符</p>
        </div>
<div class="form-group">
            <label>密码确认:</label>
            <input type='password' class="form-control" placeholder="输入密码" name='password2'>
            <p class="help-block">6~60个字符</p>
        </div>
	<div class="form-group">
            <label>邮箱:</label>
            <input type='text' class="form-control" placeholder="邮箱" name='useremail'>
        </div>
	<div class="form-group">
            <label>昵称:</label>
            <input type='text' class="form-control" placeholder="用户显示昵称" name='usernick'>
	    <p class="help-block">不超过30个字符</p>
        </div>
            <input type='submit' class='btn btn-info btn-lg' value='注册'></input><a href='index' class="btn btn-info btn-lg" style='margin-left:35px' role="button">返回</a>
    </form>
    </div>
    <div class="col-md-4"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
